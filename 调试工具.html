<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印中图译通 - 数据调试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #1f2937;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .data-display {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
        }
        
        .count {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .empty {
            color: #9ca3af;
            font-style: italic;
        }
        
        .item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .item-header {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .item-content {
            color: #6b7280;
            font-size: 14px;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .success.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 印中图译通 - 数据调试工具</h1>
        
        <div class="section">
            <h2>📝 历史记录 <span class="count" id="historyCount">0</span></h2>
            <button class="btn" onclick="loadHistory()">刷新历史记录</button>
            <button class="btn btn-danger" onclick="clearHistory()">清空历史记录</button>
            <div id="historyData" class="data-display">
                <p class="empty">点击"刷新历史记录"查看数据</p>
            </div>
        </div>
        
        <div class="section">
            <h2>🎴 单词卡片 <span class="count" id="flashcardCount">0</span></h2>
            <button class="btn" onclick="loadFlashcards()">刷新单词卡片</button>
            <button class="btn btn-danger" onclick="clearFlashcards()">清空单词卡片</button>
            <div id="flashcardData" class="data-display">
                <p class="empty">点击"刷新单词卡片"查看数据</p>
            </div>
        </div>
        
        <div class="section">
            <h2>🛠️ 其他操作</h2>
            <button class="btn" onclick="loadAll()">刷新所有数据</button>
            <button class="btn btn-danger" onclick="clearAll()">清空所有数据</button>
            <button class="btn" onclick="exportData()">导出数据</button>
            <div id="successMsg" class="success"></div>
        </div>
    </div>

    <script>
        // 显示成功消息
        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => {
                el.classList.remove('show');
            }, 2000);
        }

        // 加载历史记录
        function loadHistory() {
            const data = localStorage.getItem('translation_history');
            const history = data ? JSON.parse(data) : [];
            
            document.getElementById('historyCount').textContent = history.length;
            
            const container = document.getElementById('historyData');
            
            if (history.length === 0) {
                container.innerHTML = '<p class="empty">暂无历史记录</p>';
                return;
            }
            
            let html = '';
            history.forEach((item, index) => {
                html += `
                    <div class="item">
                        <div class="item-header">#${index + 1} - ${item.timestamp}</div>
                        <div class="item-content">
                            <strong>印尼语：</strong>${item.indonesian.substring(0, 100)}${item.indonesian.length > 100 ? '...' : ''}<br>
                            <strong>中文：</strong>${item.chinese.substring(0, 100)}${item.chinese.length > 100 ? '...' : ''}<br>
                            <strong>词汇数：</strong>${item.wordParses ? item.wordParses.length : 0}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 加载单词卡片
        function loadFlashcards() {
            const data = localStorage.getItem('flashcard_words');
            const flashcards = data ? JSON.parse(data) : [];
            
            document.getElementById('flashcardCount').textContent = flashcards.length;
            
            const container = document.getElementById('flashcardData');
            
            if (flashcards.length === 0) {
                container.innerHTML = '<p class="empty">暂无单词卡片</p>';
                return;
            }
            
            let html = '';
            flashcards.forEach((item, index) => {
                html += `
                    <div class="item">
                        <div class="item-header">#${index + 1} - ${item.word}</div>
                        <div class="item-content">
                            <strong>中文：</strong>${item.meaning}<br>
                            <strong>词性：</strong>${item.partOfSpeech}<br>
                            <strong>词根：</strong>${item.root}<br>
                            <strong>状态：</strong>${item.status === 'learned' ? '已学会' : item.status === 'learning' ? '学习中' : '未学会'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.setItem('translation_history', JSON.stringify([]));
                loadHistory();
                showSuccess('历史记录已清空');
            }
        }

        // 清空单词卡片
        function clearFlashcards() {
            if (confirm('确定要清空所有单词卡片吗？')) {
                localStorage.setItem('flashcard_words', JSON.stringify([]));
                loadFlashcards();
                showSuccess('单词卡片已清空');
            }
        }

        // 清空所有数据
        function clearAll() {
            if (confirm('确定要清空所有数据吗？此操作不可撤销！')) {
                localStorage.setItem('translation_history', JSON.stringify([]));
                localStorage.setItem('flashcard_words', JSON.stringify([]));
                loadAll();
                showSuccess('所有数据已清空');
            }
        }

        // 加载所有数据
        function loadAll() {
            loadHistory();
            loadFlashcards();
        }

        // 导出数据
        function exportData() {
            const history = localStorage.getItem('translation_history') || '[]';
            const flashcards = localStorage.getItem('flashcard_words') || '[]';
            
            const data = {
                export_time: new Date().toISOString(),
                history: JSON.parse(history),
                flashcards: JSON.parse(flashcards)
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `印中图译通_数据备份_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showSuccess('数据导出成功');
        }

        // 页面加载时自动刷新数据
        window.onload = loadAll;
    </script>
</body>
</html>
